<div class="col-md-4 offset-md-4">
    <div class="card mt-3">
        <div class="card-body">
            <form>
                <div class="form-group">
                    Usuario
                    <input type="text" name="username" [(ngModel)]="user.username" class="form-control">
                </div>
                <div class="form-group mt-3">
                    Email
                    <input type="email" name="email" [(ngModel)]="user.email" class="form-control">
                </div>
                <div class="form-group mt-3">
                    Password
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                </div>
                <button class="btn btn-info form-control mt-3" (click)= "saveNewUser()">
                Register
                </button>
                <div class="mt-3">
                    <span>Already have an account?</span>
                    <span type="button" routerLink="/login">Login here.</span>
                </div>
            </form>
        </div>
    </div>
</div>
